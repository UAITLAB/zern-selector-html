<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Посилання</title>
    <link rel="stylesheet" href="css/fonts.css">

    <style>
        @font-face {
            font-family: 'E-Ukraine';
            src: url('/fonts/e-Ukraine/e-Ukraine-Regular.otf') format('opentype');
            font-weight: 400;
            font-style: normal;
        }

        @font-face {
            font-family: 'E-Ukraine';
            src: url('/fonts/e-Ukraine/e-Ukraine-Medium.otf') format('opentype');
            font-weight: 500;
            font-style: normal;
        }


        body {
            font-family: 'E-Ukraine', sans-serif;
            font-size: 20px;
            line-height: 140%;
            background-color: #2B2B2B;
            /* background-image: url('/img/delete/bg.png'); */
            background-size: cover;
            margin: 0;
            color: #FFFFFF;
        }

        #main {
            padding-top: 60px;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            min-height: calc(100vh - 60px);
        }

        @keyframes anim-bg-ripples {
            0% {
                -webkit-transform: translate(0, 0);
                transform: translate(0, 0)
            }

            10% {
                -webkit-transform: translate(-5%, -5%);
                transform: translate(-5%, -5%)
            }

            20% {
                -webkit-transform: translate(-10%, 5%);
                transform: translate(-10%, 5%)
            }

            30% {
                -webkit-transform: translate(5%, -10%);
                transform: translate(5%, -10%)
            }

            40% {
                -webkit-transform: translate(-5%, 15%);
                transform: translate(-5%, 15%)
            }

            50% {
                -webkit-transform: translate(-10%, 5%);
                transform: translate(-10%, 5%)
            }

            60% {
                -webkit-transform: translate(15%, 0);
                transform: translate(15%, 0)
            }

            70% {
                -webkit-transform: translate(0, 10%);
                transform: translate(0, 10%)
            }

            80% {
                -webkit-transform: translate(-15%, 0);
                transform: translate(-15%, 0)
            }

            90% {
                -webkit-transform: translate(10%, 5%);
                transform: translate(10%, 5%)
            }

            100% {
                -webkit-transform: translate(5%, 0);
                transform: translate(5%, 0)
            }
        }

        .bg-ripples {
            position: absolute;
            top: -50%;
            left: -50%;
            right: -50%;
            bottom: -50%;
            width: 200%;
            height: 200%;
            background: transparent url('/img/delete/noise-transparent.png') repeat 0 0;
            background-repeat: repeat;
            -webkit-animation: anim-bg-ripples .2s infinite;
            animation: anim-bg-ripples .2s infinite;
            opacity: .9;
            visibility: visible;
            pointer-events: none;
            -webkit-transition: opacity .3s;
            -o-transition: opacity .3s;
            transition: opacity .3s;
        }

        .content {
            flex: 1 1 100%;
        }

        .container {
            width: 100%;
            max-width: 1240px;
            margin: 0 auto;
        }

        h1 {
            font-weight: 500;
            font-size: 36px;
            line-height: 48px;
            letter-spacing: 0;
            text-align: center;
            text-transform: uppercase;
            margin: 0 0 40px 0;
        }

        ol,
        ul {
            list-style: none;
            padding: 0;
        }

        .list {
            position: relative;
            z-index: 1;
        }

        .list a {
            transition: all .3s;
            font-weight: 400;
        }

        .list a:hover {
            color: #F58634;
        }

        .list li {
            margin-bottom: 15px;
            color: white;
            background-color: #292929;
            padding: 0px 24px;
            border-radius: 8px;
        }

        .list li a {
            display: block;
            padding: 12px 0;
        }

        .list p {
            font-weight: 700;
            font-size: 18px;
            line-height: 28px;
            letter-spacing: 0%;
            text-transform: uppercase;
            color: #A0A5A8;
            margin: 0;
            padding: 20px 0 8px 0;
            margin-bottom: 4px;
        }

        .list li::marker {
            color: white;
        }

        .list li a {
            text-decoration: underline;
            color: inherit;
            text-decoration: none;
        }

        .sublist {
            margin: 0;
            padding: 0 0 12px 0;
        }

        .sublist li {
            margin: 0;
            padding: 0;
        }

        .sublist li a {
            display: block;
            padding: 8px 0;
        }

        footer {
            margin-top: 60px;
            border-top: 2px solid #373737;
            padding: 24px 0;
        }

        footer .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        footer p {
            font-weight: 400;
            font-size: 16px;
            line-height: 140%;
            letter-spacing: 0%;
            text-align: center;
            text-transform: uppercase;
            margin: 0;
        }
    </style>
</head>
